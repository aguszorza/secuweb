<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 align="center" class="mb-5 mt-3">Register</h1>
        <div class ="form" align="center">
            <form role="form" action="/register" method="post" class="register-form">
                <div class="form-group mb-3">
                    <input type="text" class="form-username form-control-lg"  name="email" value="%s" placeholder="Email" id="form-usernam">
                </div>
                <div class="form-group mb-3">
                    <input type="text" class="form-username form-control-lg"  name="username" value="%s" placeholder="Username" id="form-username">
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="password" placeholder="Password" class="form-password form-control-lg" id="form-password">
                </div>
                <p class="error-msg" style="color:red;">%s</p>
                <div class="form-group mb-3">
                    <a id="login" href="/login">Login</a>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </body>
</html>
